---
suite:      bari
version:    0.9.9.$BUILDNO
contracts:  enabled

goals:
    - name: debug
    - name: release
    - name: debug-mono    
      incorporates:
          - debug
          - mono
    - name: release-mono    
      incorporates:
          - release
          - mono

fs-repositories:
    - lib/%NAME/%FILENAME.%EXT

aliases:
    ninject:
        - nuget://Castle.Core/3.0.0.4001
        - nuget://Ninject.Extensions.Factory/3.0.1
        - when not mono:
            - nuget://Ninject/3.0.1.10
        - when mono:
            - fsrepo://ninject-mono/Ninject.dll

modules:
    - name: core
      projects:
        - name: Bari.Core         
          references:
            - gac://Microsoft.CSharp
            - gac://System
            - gac://System.Core
            - gac://System.Data
            - gac://System.Data.DataSetExtensions
            - gac://System.Xml
            - gac://System.Xml.Linq   
            - alias://ninject
            - nuget://Monads
            - nuget://log4net
            - nuget://YamlDotNet.Core
            - nuget://YamlDotNet.RepresentationModel
            - nuget://DotNetZip
            - nuget://QuickGraph
            - nuget://Nuget.Core/1.5.20902.9026
            - nuget://NuSelfUpdate/0.1.1.16794
          csharp:
            when mono:
              defines:
                - MONO
                - when debug:                
                  - DEBUG
            when not mono:              
              defines: 
                - when debug:                
                  - DEBUG

        - name: bari
          type: executable
          references:
            - gac://System
            - nuget://log4net
            - alias://ninject
            - nuget://QuickGraph
            - module://Bari.Core
          csharp:
            root-namespace: Bari.Console
      tests:
        - name: Bari.Core.Test
          references:
            - gac://Microsoft.CSharp
            - gac://System
            - gac://System.Core
            - gac://System.Data
            - gac://System.Data.DataSetExtensions
            - gac://System.Xml
            - gac://System.Xml.Linq
            - nuget://FluentAssertions/2.2.0
            - nuget://Moq
            - alias://ninject
            - nuget://NUnit
            - nuget://YamlDotNet.Core
            - nuget://YamlDotNet.RepresentationModel
            - module://Bari.Core
        - name: bari.Test
          references:
            - gac://System
            - gac://System.Xml
            - gac://System.Xml.Linq
            - nuget://log4net
            - alias://ninject
            - nuget://FluentAssertions/2.2.0
            - nuget://Moq
            - nuget://NUnit
            - module://Bari.Core
            - module://bari
          csharp:
            root-namespace: Bari.Console.Test
    - name: dotnetplugins
      projects:
        - name: Bari.Plugins.VsCore 
          references:
            - gac://System
            - gac://System.Xml
            - nuget://log4net
            - alias://ninject
            - nuget://QuickGraph
            - suite://core/Bari.Core          
        - name: Bari.Plugins.Csharp
          references:
            - gac://Microsoft.CSharp
            - gac://System
            - gac://System.Core
            - gac://System.Data
            - gac://System.Data.DataSetExtensions
            - gac://System.Xml
            - gac://System.Xml.Linq
            - nuget://log4net
            - alias://ninject
            - nuget://YamlDotNet.Core
            - nuget://YamlDotNet.RepresentationModel
            - module://Bari.Plugins.VsCore
            - suite://core/Bari.Core
        - name: Bari.Plugins.Fsharp
          references:
            - gac://System
            - gac://System.Xml
            - nuget://log4net
            - alias://ninject
            - nuget://YamlDotNet.Core
            - nuget://YamlDotNet.RepresentationModel
            - suite://core/Bari.Core
            - module://Bari.Plugins.VsCore
        - name: Bari.Plugins.VCpp
