language: objective-c

env:
 global:
  - EnableNuGetPackageRestore=true 
 matrix:
  - MONO_VERSION="3.8.0"

before_install:
 - wget "http://download.mono-project.com/archive/${MONO_VERSION}/macos-10-x86/MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg"
 - sudo installer -pkg "MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg" -target /
 - mkdir _bootstrap
 - cd _bootstrap
 - wget "https://github.com/vigoo/bari/releases/download/1.0/bari-1.0.zip"
 - unzip bari-1.0.zip
# - mono bari.exe selfupdate


script:
 - mono _bootstrap/bari.exe -v --target release rebuild full 
 - mono _bootstrap/bari.exe -v --target release test
 - mono _bootstrap/bari.exe -v --target release pack full

