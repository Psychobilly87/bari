language: objective-c

branches:
  except:
    - site-src
    - gh-pages

env:
 global:
  - EnableNuGetPackageRestore=true 
  - BUILDNO=${TRAVIS_BUILD_NUMBER}
  - MONO_VERSION="3.8.0"
 matrix:
  - TARGET=release-mono
  - TARGET=release

before_install:
 - wget "http://download.mono-project.com/archive/${MONO_VERSION}/macos-10-x86/MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg"
 - sudo installer -pkg "MonoFramework-MDK-${MONO_VERSION}.macos10.xamarin.x86.pkg" -target /
 - mkdir _bootstrap 
 - wget "https://github.com/vigoo/bari/releases/download/1.0.1/bari-1.0.1-mono.zip" -P _bootstrap
 - unzip _bootstrap/bari-1.0.1-mono.zip -d _bootstrap
 - mono _bootstrap/bari.exe selfupdate


script:
 - mono _bootstrap/bari.exe -v --target ${TARGET} rebuild full
 - mono _bootstrap/bari.exe -v --target ${TARGET} pack full
 - if [ "$TARGET" == "release-mono" ]; then mono _bootstrap/bari.exe -v --target ${TARGET} test && if [ "$TRAVIS_BRANCH" == "master" ]; then mono _bootstrap/bari.exe -v --target ${TARGET} publish full; fi; else if [ "$TRAVIS_BRANCH" == "master" ]; then mono _bootstrap/bari.exe -v --target ${TARGET} publish full; fi; fi
